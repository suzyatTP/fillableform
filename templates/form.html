<!DOCTYPE html>
<html>
<head>
  <title>Strategic / Ad Hoc Topic Summary</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 30px;
    }

    .header {
      background-color: #272e3d;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-text {
      font-family: Helvetica, sans-serif;
      font-size: 14px;
    }

    label {
      font-family: Helvetica, sans-serif;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 6px;
    }

    textarea, input[type="text"] {
      font-size: 16px;
      font-family: Helvetica, sans-serif;
    }

    textarea {
      width: 400px;
      height: 100px;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
      vertical-align: top;
    }

    td textarea {
      width: 300px;
      height: 100px;
    }

    input[type="text"] {
      width: 300px;
    }

    select {
    font-size: 16px !important;
    padding: 5px !important;   
    width: 300px !important;    
    }

  </style>
</head>
<body>

  <div class="header">
    <div class="header-text">
      <div>Turning Point for God</div>
      <h2>Strategic / Ad Hoc Topic Summary</h2>
    </div>
    <div class="logo-container">
      <img src="{{ url_for('static', filename='overlay_icon.png') }}" alt="Logo" width="50">
    </div>
  </div>

  <!-- Dropdown to load existing drafts -->
<form method="GET" action="/">
  <label for="draft">Load Draft:</label>
  <select name="draft" onchange="this.form.submit()">
    <option value="">-- New Draft --</option>
    {% for draft in drafts %}
      <option value="{{ draft }}" {% if selected_draft == draft %}selected{% endif %}>{{ draft }}</option>
    {% endfor %}
  </select>
</form>

  <form action="/submit" method="POST">
    <p><label>Draft Name: <input type="text" name="draft_name" value="{{ selected_draft or '' }}" /></label></p>
    <p><label>Topic: <input type="text" name="Topic" value="{{ data.get('Topic', '') }}" /></label></p>
    <p><label>Point Person: <input type="text" name="PointPerson" value="{{ data.get('PointPerson', '') }}" /></label></p>
    <p><label>Role of Executive Team (consult, inform, decide): <input type="text" name="Role" value="{{ data.get('Role', '') }}" /></label></p>
    <p><label>Executive Sponsor: <input type="text" name="Sponsor" value="{{ data.get('Sponsor', '') }}" /></label></p>
    <p><label>Problem Definition:<br><textarea name="Problem">{{ data.get('Problem', '') }}</textarea></label></p>
    <p><label>Outcome Description:<br><textarea name="Outcome">{{ data.get('Outcome', '') }}</textarea></label></p>
    <p><label>Primary Recommendation:<br><textarea name="Recommendation">{{ data.get('Recommendation', '') }}</textarea></label></p>

    <h3>Options Table</h3>
    <table>
      <tr>
        <th></th>
        <th>Option 1</th>
        <th>Option 2</th>
        <th>Option 3</th>
      </tr>
      {% for field in ["Description", "Pros", "Cons", "Benefits/Revenue", "Obstacles"] %}
      <tr>
        <td>{{ field }}</td>
        <td><textarea name="Option1{{ field }}">{{ data.get('Option1' + field, '') }}</textarea></td>
        <td><textarea name="Option2{{ field }}">{{ data.get('Option2' + field, '') }}</textarea></td>
        <td><textarea name="Option3{{ field }}">{{ data.get('Option3' + field, '') }}</textarea></td>
      </tr>
      {% endfor %}
    </table>

    <p><label>Final Decision:<br>
      <textarea name="Decision" style="width: 400px;">{{ data.get('Decision', '') }}</textarea></label></p>

      {% for i in range(1, 6) %}
      <p><label>Key Action {{ i }}:<br>
        <textarea name="Action{{ i }}">{{ data.get('Action' ~ i, '') }}</textarea></label></p>
      {% endfor %}

      
    <button type="submit" name="action" value="save">Save Draft</button>
    <button type="submit" name="action" value="submit">Generate PDF</button>
    <button type="submit" name="action" value="delete">Delete Draft</button>

    <a href="/" style="text-decoration: none;">
      <button type="button">New Draft</button>
    </a>

  </form>
</body>
</html>
