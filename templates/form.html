<!DOCTYPE html>
<html>
<head>
  <title>Strategic / Ad Hoc Topic Summary</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 30px;
    }

    .header {
      background-color: #232834;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
  display: flex;
  align-items: center;
  justify-content: center;
    }


    .header-text {
      font-size: 14px;
    }

    textarea, input[type="text"] {
      font-size: 16px;
      font-family: Helvetica, sans-serif;
    }

    textarea {
      width: 400px;
      height: 100px;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
      vertical-align: top;
    }

    td textarea {
      width: 300px;
      height: 100px;
    }

    input[type="text"] {
      width: 300px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-text">
      <div>Turning Point for God</div>
      <h2>Strategic / Ad Hoc Topic Summary</h2>
    <div class="logo-container"></div>
        <img src="{{ url_for('static', filename='overlay_icon.png') }}" alt="Logo" width="50">
    </div>
  </div>

  <form action="/submit" method="POST">
    <p><label>Topic: <input type="text" name="Topic" /></label></p>
    <p><label>Point Person: <input type="text" name="PointPerson" /></label></p>
    <p><label>Role of Executive Team: <input type="text" name="Role" /></label></p>
    <p><label>Executive Sponsor: <input type="text" name="Sponsor" /></label></p>
    <p><label>Problem Definition:<br><textarea name="Problem"></textarea></label></p>
    <p><label>Outcome Description:<br><textarea name="Outcome"></textarea></label></p>
    <p><label>Primary Recommendation:<br><textarea name="Recommendation"></textarea></label></p>

    <h3>Options Table</h3>
    <table>
      <tr>
        <th></th>
        <th>Option 1</th>
        <th>Option 2</th>
        <th>Option 3</th>
      </tr>
      {% for field in ["Description", "Pros", "Cons", "Benefits/Revenue", "Obstacles"] %}
      <tr>
        <td>{{ field }}</td>
        <td><textarea name="Option1{{ field }}"></textarea></td>
        <td><textarea name="Option2{{ field }}"></textarea></td>
        <td><textarea name="Option3{{ field }}"></textarea></td>
      </tr>
      {% endfor %}
    </table>

    <p><label>Final Decision:<br><textarea name="Decision" style="width: 400px;"></textarea></label></p>

    {% for i in range(1, 6) %}
    <p><label>Key Action {{ i }}:<br><textarea name="Action{{ i }}"></textarea></label></p>
    {% endfor %}

    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
