<!DOCTYPE html>
<html>
<head>
  <title>Strategic / Ad Hoc Topic Summary</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 30px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .first-form-row {
      margin-top: 20px;
    }

    .form-section:nth-of-type(odd) {
      background-color: white;
      padding: 20px;
    }

    .form-section:nth-of-type(even) {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .form-section {
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .header {
      background-color: #272e3d;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-text {
      font-family: Helvetica, sans-serif;
      font-size: 14px;
    }

    label {
      font-family: Helvetica, sans-serif;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 6px;
    }

    textarea, input[type="text"] {
      font-size: 16px;
      font-family: Helvetica, sans-serif;
    }

    textarea {
      width: 800px;
      height: 100px;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
    }

    table td:first-child {
      font-weight: bold;
      font-family: helvetica, sans-serif;
      font-size: 16px;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
      vertical-align: top;
    }

    td textarea {
      width: 300px;
      height: 100px;
    }

    input[type="text"] {
      width: 300px;
    }

    select {
    font-size: 16px !important;
    padding: 5px !important;   
    width: 300px !important;    
    }

  </style>
</head>
<body>

  <div class="header">
    <div class="header-text">
      <div>Turning Point for God</div>
      <h2>Strategic / Ad Hoc Topic Summary</h2>
    </div>
    <div class="logo-container">
      <img src="{{ url_for('static', filename='overlay_icon.png') }}" alt="Logo" width="50">
    </div>
  </div>

  <form method="GET" action="/">
    <label for="draft">Load Draft:</label>
    <select name="draft" onchange="this.form.submit()">
      <option value="">-- New Draft --</option>
      {% for draft in drafts %}
        <option value="{{ draft }}" {% if selected_draft == draft %}selected{% endif %}>{{ draft }}</option>
      {% endfor %}
    </select>
  </form>

  <form action="/submit" method="POST">

    
    <div class="form-section">
      <!-- Draft name & Topic -->
      <div class="form-row first-form-row">
        ...
      </div>
    </div>
    
    <div class="form-section">
      <!-- Point Person, Role, Sponsor -->
      <div class="form-row">
        ...
      </div>
    </div>
    
    <div class="form-section">
      <!-- Problem -->
      <p>
        <label for="Problem">Problem Definition:</label><br>
        <textarea id="Problem" name="Problem">{{ data.get('Problem', '') }}</textarea>
      </p>
    </div>
    
    <div class="form-section">
      <!-- Outcome -->
      <p>
        <label for="Outcome">Outcome Description:</label><br>
        <textarea id="Outcome" name="Outcome">{{ data.get('Outcome', '') }}</textarea>
      </p>
    </div>
    
    <div class="form-section">
      <!-- Recommendation -->
      <p>
        <label for="Recommendation">Primary Recommendation:</label><br>
        <textarea id="Recommendation" name="Recommendation">{{ data.get('Recommendation', '') }}</textarea>
      </p>
    </div>
    
    <div class="form-section">
      <!-- Options Table -->
      <h3>Options Table</h3>
      <table>...</table>
    </div>
    
    <div class="form-section">
      <!-- Final Decision -->
      <p><label>Final Decision:<br>
        <textarea name="Decision" style="width: 1100px">{{ data.get('Decision', '') }}</textarea></label></p>
    </div>
    
    <div class="form-section">
      <!-- Key Actions -->
      {% for i in range(1, 6) %}
        <p><label>Key Action {{ i }}:<br>
          <textarea name="Action{{ i }}">{{ data.get('Action' ~ i, '') }}</textarea></label></p>
      {% endfor %}
    </div>    

      
    <button type="submit" name="action" value="save">Save Draft</button>
    <button type="submit" name="action" value="submit">Generate PDF</button>
    <button type="submit" name="action" value="delete">Delete Saved Draft</button>

    <a href="/" style="text-decoration: none;">
      <button type="button">New Draft</button>
    </a>

  </form>
</body>
</html>
